<h2 class="roomName">{{roomName}}</h2>
<div class="toolbar">
	<i class="fa fa-eye show-cards" aria-hidden="true"></i>
	<i class="fa fa-refresh reset-cards" aria-hidden="true"></i>
</div>
<div class="content">
	<player 
	*ngFor="let player of players" 
	[name]="player.name" 
	[currentEstimate]="2"></player>
</div>
